<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Jar Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tip Jar Blog</h1>
        <p>Share your story and receive Pi donations!</p>

        <!-- Post Story Section -->
        <form id="storyForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <textarea id="storyText" placeholder="Share your story..." required></textarea>
            <input type="text" id="piAddress" placeholder="Your Pi Wallet Address" required>
            <button type="submit">Post Your Story</button>
        </form>

        <hr>

        <!-- Display Stories Section -->
        <h2>Stories Shared</h2>
        <div id="storiesContainer">
            <!-- Stories will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
